<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-content.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/about.css">
    <title>Meme-Generator</title>
</head>
<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-layout">
        <div class="container">
            <img class="logo" src="design/LOGO.png" alt="">
            <nav>
                <a href="#" onclick="openGallery(); toggleMenu()">Gallery</a>
                <div class="Seperator"></div>
                <a href="#" onclick="openSavedMemes(); toggleMenu()">Memes</a>
                <div class="Seperator"></div>
                <a href="#" onclick="openAboutPage(); toggleMenu()">About</a>
            </nav>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="main-layout main-content">

        <section class="gallery">
            <div class="gallery-container">
            </div>
        </section>

        <section class="editor">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="container">
                    <div class="actions">
                    <input class="input-txt" type="text">
                    <div class="group1">
                        <button onclick="onAddLine()">add-line</button>
                        <button onclick="onDeleteLine()">delete-line</button>
                        <button onclick="onSwitchLine()">switch-lines</button>
                    </div>
                    <input class= "color" type="color" oninput="onTxtColor(this.value)" value="#fff">
                    <button onclick="onSetFontSize(+2)">A+</button>
                    <button onclick="onSetFontSize(-2)">A-</button>
                    <a href="#" onclick="onDownloadCanvas(this)" download="myphoto">DOWNLOAD</a>
                </div>
            </div>
        </section>

        <section class="saved-memes">
            <h1>saved-memes</h1>
        </section>
        
        <section class="about">
            <div>
                <div class="myImg"></div>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem odio expedita excepturi, animi, nemo odit molestias laudantium eos sint possimus, consequatur nobis est ad minima quo quis. Reiciendis, maiores harum!</p>
        </section>


    </main>

    <footer class="main-layout">
        <div class="container">
            <img class="logo" src="design/LOGO.png" alt="">
            <p>By MICHAELA BEREZA ©</p>
        </div>
    </footer>

    <script src="services/memeService.js"></script>
    <script src="contorllers/galleryController.js"></script>
    <script src="contorllers/memeController.js"></script>
    <script src="main.js"></script>
</body>
</html>
