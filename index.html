<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main-content.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/about.css">
    <title>Meme-Generator</title>
</head>
<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-layout">
        <div class="container">
            <img class="logo" src="design/LOGO.png" alt="">
            <nav>
                <a href="#" onclick="openGallery(); toggleMenu()">Gallery</a>
                <div class="Seperator"></div>
                <a href="#" onclick="openAboutPage(); toggleMenu()">About</a>
            </nav>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main class="main-layout main-content">

        <section class="gallery">
            <div class="gallery-container">
            </div>
        </section>

        <section class="editor">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="container">
                <div class="actions">
                    <input class="input-txt" type="text" placeholder="text">
                    <div class="group1">
                        <button onclick="onSwitchLine()">
                            <img src="design/up-and-down-opposite-double-arrows-side-by-side.png" alt="switch lines">
                        </button>
                        <button onclick="onAddLine()">
                            <img src="design/add.png" alt="add line">
                        </button>
                        <button onclick="onDeleteLine()">
                            <img src="design/trash.png" alt="delete line">
                        </button>
                    </div>
                    <button onclick="showColorPicker()">
                        <img src="design/paint-board-and-brush.png" alt="change color">
                    </button>
                    <input class= "color" type="color" hidden oninput="onTxtColor(this.value)" value="#ffffff">
                    <button onclick="onSetFontSize(+2)">
                        <img src="design/increase font - icon.png" alt="increase font size">
                    </button>
                    <button onclick="onSetFontSize(-2)">
                        <img src="design/decrease font - icon.png" alt="decrease font size">
                    </button>
                    <button onclick="onTextAlign('left')">
                        <img src="design/align-to-left.png" alt="align to left">
                    </button>
                    <button onclick="onTextAlign('center')">
                        <img src="design/center-text-alignment.png" alt="center text align">
                    </button>
                    <button onclick="onTextAlign('right')">
                        <img src="design/align-to-right.png" alt="align to right">
                    </button>
                    <button onclick="onMoveLineDown()">
                        <img src="design/upArrow.png" alt="up arrow">
                    </button>
                    <button onclick="onMoveLineUp()">
                        <img src="design/downArrow.png" alt="down arrow">
                    </button>
                    <select onchange="onChangeFontFamily(this.value)">
                        <option value="IMPACT">IMPACT</option>
                        <option value="MONOSPACE">MONOSPACE</option>
                        <option value="ARIEL">ARIEL</option>
                    </select>
                    <a href="#" onclick="onDownloadCanvas(this)" download="myphoto">DOWNLOAD</a>
                </div>
            </div>
        </section>
        
        <section class="about">
            <div>
                <div class="myImg"></div>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem odio expedita excepturi, animi, nemo odit molestias laudantium eos sint possimus, consequatur nobis est ad minima quo quis. Reiciendis, maiores harum!</p>
        </section>


    </main>

    <footer class="main-layout">
        <div class="container">
            <img class="logo" src="design/LOGO.png" alt="">
            <p>By MICHAELA BEREZA ©</p>
        </div>
    </footer>

    <script src="services/memeService.js"></script>
    <script src="contorllers/galleryController.js"></script>
    <script src="contorllers/memeController.js"></script>
    <script src="main.js"></script>
</body>
</html>
